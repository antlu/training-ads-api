version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/local/src/ads-api
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    image: postgres:12-alpine
    environment:
      - POSTGRES_PASSWORD=dbpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5433:5432

volumes:
  postgres_data:
